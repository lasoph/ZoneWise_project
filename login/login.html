<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesion</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="img/jpeg" href="../images/zonewiselogo.jpeg">
</head>
<body>
    <!--background-->
    <video autoplay muted loop class="bg-video">
<source src="../images/login sources/pe.mp4" type="video/mp4">
    </video>
<!--log in-->
<div class="container">

    <img src="../images/zonewiselogo.jpeg" alt="logo" class="logo">
</div>
<div class="login-container-group">
<input type="text" id="Usuario" required placeholder="">
<label for="Usuario">Usuario</label>
</div>
<div class="login-container-group">
<input type="password" id="contraseña" required placeholder="">
<label for="contraseña">Contraseña</label>
</div>
<button><a href="../index.html">Iniciar Sesion</a></button>
</div>
</div>

</body>
</html>
